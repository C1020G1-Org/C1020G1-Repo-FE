<app-header></app-header>
<section>
    <div class="gap2 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">
                        <div class="col-lg-3">
                            <app-aside [totalMember]="data.totalElements" [type]="'warning'"></app-aside>
                        </div><!-- sidebar -->
                        <div class="col-lg-9">
                            <div class="central-meta padding30">
                                <div class="row warning-amount">
                                    <div class="col-lg-12">
                                        <div class="align-left">
                                            <h5>Warning<span>{{data.totalElements}}</span></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="group-box">
                                            <figure><img [src]="member.user.userAvatar" style="width:100px !important"
                                                    alt=""></figure>
                                            <a class="cursor">{{member.user.userName}}</a>
                                            <span>{{member.user.address}}</span><br>
                                            <div class="invites-btns">
                                                <a class="main-btn cursor margin-left-20" (click)="open(addModal)"
                                                    title="" data-ripple="">Add Warning</a>
                                                <a class="main-btn cursor margin-left-5" (click)="open(deleteModal)"
                                                    title="" data-ripple="">Remove Member</a>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-hover table-responsive-sm">
                                        <thead>
                                            <tr class="bg-warning">
                                                <th>#</th>
                                                <th>Reason</th>
                                                <th>Date Warning</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let warning of list;let i = index">
                                                <td>{{(page*5)+i+1}}</td>
                                                <td>{{warning.warningContent}}</td>
                                                <td>{{warning.warningDate | date : 'dd/MM/yyyy'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <ul class="inline pagination margin-260">
                                        <li *ngIf="page > 0"><button (click)="paging(page - 1)">{{page}}</button></li>
                                        <li><button class="focus">{{page + 1}}</button></li>
                                        <li *ngIf="data.totalPages > page + 1"><button (click)="paging(page + 1)">{{page
                                                + 2}}</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div><!-- centerl meta -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
<ng-template #addModal let-modal>
    <app-warning-member-modal [modal]="modal" [member]="member" (event)="emit()"></app-warning-member-modal>
</ng-template>
<ng-template #deleteModal let-modal>
    <app-remove-member-modal [modal]="modal" [member]="member"></app-remove-member-modal>
</ng-template>
