<section>
  <div class="gap2 gray-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row merged20" id="page-contents">
            <app-group-header></app-group-header>
            <div class="col-lg-12">
              <div class="central-meta padding30" *ngIf="groupMember">
                <div class="row merged20">
                  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let member of groupMember">
                    <div class="friend-block">
                      <figure>
                        <img src="{{member.user.userAvatar}}" alt="">
                      </figure>
                      <div class="frnd-meta">
                        <div class="frnd-name">
                          <a href="#" title="">{{member.user.userName}}</a>
                          <span>{{member.user.address}}</span>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="lodmore">
                  <span>View more {{groupMember.length}} of {{data.totalElements}} members</span>
                  <button *ngIf="groupMember.length != data.totalElements" class="btn-view btn-load-more "
                          title="Load More" data-toggle="tooltip"
                          (click)="loadMoreMember()"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- content -->

<div class="popup-wraper1">
  <div class="popup direct-mesg">
    <span class="popup-closed"><i class="ti-close"></i></span>
    <div class="popup-meta">
      <div class="popup-head">
        <h5>Send Message</h5>
      </div>
      <div class="send-message">
        <form method="post" class="c-form">
          <input type="text" placeholder="Sophia">
          <textarea placeholder="Write Message"></textarea>
          <button type="submit" class="main-btn">Send</button>
        </form>
        <div class="add-smiles">
          <div class="uploadimage">
            <i class="fa fa-image"></i>
            <label class="fileContainer">
              <input type="file">
            </label>
          </div>
          <span title="add icon" class="em em-expressionless"></span>
          <div class="smiles-bunch">
            <i class="em em---1"></i>
            <i class="em em-smiley"></i>
            <i class="em em-anguished"></i>
            <i class="em em-laughing"></i>
            <i class="em em-angry"></i>
            <i class="em em-astonished"></i>
            <i class="em em-blush"></i>
            <i class="em em-disappointed"></i>
            <i class="em em-worried"></i>
            <i class="em em-kissing_heart"></i>
            <i class="em em-rage"></i>
            <i class="em em-stuck_out_tongue"></i>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
