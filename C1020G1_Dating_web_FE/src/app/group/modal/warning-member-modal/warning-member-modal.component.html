<div class="modal-header">
    <h4 class="modal-title">Warning Member</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="type">Type Warning</label>
    <select id="type" class="form-control form-select">
        <option value="1">18+ post</option>
        <option value="2">Impolite post</option>
        <option value="3">Racism post</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-outline-danger">OK</button>
</div>
