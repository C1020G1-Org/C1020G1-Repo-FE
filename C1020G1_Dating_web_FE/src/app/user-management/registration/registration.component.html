<div class="container-fluid m-0 text-left">
  <div class="col-lg-6 mx-auto" style="border-radius: 15px">
    <div class="stg-form-area">
      <form method="post" class="c-form">
        <h3 class="text-center"><i class="fa fa-user-plus"></i> Registration</h3>
        <hr>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 mx-lg-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label style="text-transform: none">Account name <span class="color-orange">*</span></label>
            <input type="text" placeholder="Account name">
          </div>
          <div class="col-lg-6 mx-lg-0 p-lg-0 pl-lg-3" style="margin-bottom: 20px;">
            <label style="text-transform: none">User name <span class="color-orange">*</span></label>
            <input type="text" placeholder="Name for display">
          </div>
        </div>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 m-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label>Password <span class="color-orange">*</span></label>
            <input type="password" placeholder="Password"><i class="fa fa-eye-slash relative"></i>
          </div>
          <div class="col-lg-6 m-0 p-lg-0 pl-lg-3" style="margin-bottom: 20px">
            <label style="text-transform: none">Re-type password <span class="color-orange">*</span></label>
            <input type="password" placeholder="Re-type password"><i class="fa fa-eye-slash relative"></i>
          </div>
        </div>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 mx-lg-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label>Occupation <span class="color-orange">*</span></label>
            <input type="text" placeholder="Occupation">
          </div>
          <div class="col-lg-6 mx-lg-0 p-lg-0 pl-lg-3" style="margin-bottom: 20px;">
            <label>Birthday <span class="color-orange">*</span></label>
            <input type="date" placeholder="Birthday">
          </div>
        </div>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 mx-lg-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label>Email <span class="color-orange">*</span></label>
            <input type="email" placeholder="Email">
          </div>
          <div class="col-lg-6 mx-lg-0 p-lg-0 pl-lg-3" style="margin-bottom: 20px;">
            <label style="text-transform: none">Re-type email <span class="color-orange">*</span></label>
            <input type="email" placeholder="Re-type email">
          </div>
        </div>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-4 mx-lg-0 p-lg-0 pr-lg-4" style="margin-bottom: 20px;">
            <label>Province <span class="color-orange">*</span></label>
            <select>
              <option disabled value="">Choose province</option>
              <option value="1">Da Nang</option>
              <option value="2">Thua Thien - Hue</option>
              <option value="3">TP Ho Chi Minh</option>
              <option value="4">Quang Nam</option>
            </select>
          </div>
          <div class="col-lg-4 mx-lg-0 p-lg-0 pl-lg-2 pr-lg-2" style="margin-bottom: 20px;">
            <label>District <span class="color-orange">*</span></label>
            <select>
              <option disabled value="">Choose district</option>
              <option value="1">Lien Chieu</option>
              <option value="2">Hai Chau</option>
              <option value="3">Son Tra</option>
              <option value="4">Lang Co</option>
            </select>
          </div>
          <div class="col-lg-4 mx-lg-0 p-lg-0 pl-lg-4" style="margin-bottom: 20px;">
            <label>Ward <span class="color-orange">*</span></label>
            <select>
              <option disabled value="">Choose ward</option>
              <option value="1">Lien Chieu</option>
              <option value="2">Hai Chau</option>
              <option value="3">Son Tra</option>
              <option value="4">Lang Co</option>
            </select>
          </div>
        </div>
        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 mx-lg-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label>Gender <span class="color-orange">*</span></label>
            <div class="form-radio pl-4">
              <div class="radio">
                <label>
                  <input type="radio" checked="checked" name="radio"><i class="check-box"></i>Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio"><i class="check-box"></i>Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label style="text-transform: none">Terms of services</label>
          <span class="color-orange"><i>You must read and agree Term of Service for registration</i></span>
          <textarea readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Nisl tincidunt eget nullam non. Quis hendrerit dolor magna eget est lorem ipsum dolor sit. Volutpat odio facilisis mauris sit amet massa. Commodo odio aenean sed adipiscing diam donec adipiscing tristique. Mi eget mauris pharetra et. Non tellus orci ac auctor augue. Elit at imperdiet dui accumsan sit. Ornare arcu dui vivamus arcu felis. Egestas integer eget aliquet nibh praesent. In hac habitasse platea dictumst quisque sagittis purus. Pulvinar elementum integer enim neque volutpat ac.</textarea>
          <div class="checkbox">
            <label class="color-orange" style="text-transform: none">
              <input type="checkbox"><i class="check-box"></i>I must read and understand the Terms of
              service
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="main-btn3" type="submit" data-ripple="">Cancel</button>
          <button class="main-btn" type="submit" data-ripple="">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
