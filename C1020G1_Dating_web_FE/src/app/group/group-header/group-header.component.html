<div class="row merged20" id="page-contents">
  <div class="user-profile">
    <figure>
      <div class="edit-pp">
        <label class="fileContainer">
          <i class="fa fa-camera"></i>
          <input type="file">
        </label>
      </div>
      <img src="{{group.imageBackground}}" style="height: 500px" alt="">
      <ul class="profile-controls">
        <li><a href="#" title="Join Group" data-toggle="tooltip"><i
          class="fa fa-user-plus"></i></a></li>
        <li><a class="send-mesg" href="#" title="Send Message" data-toggle="tooltip"><i
          class="fa fa-comment"></i></a></li>
        <li>
          <div class="edit-seting" title="Edit Profile image"><i
            class="fa fa-sliders"></i>
            <ul class="more-dropdown">
              <li><a href="" title="">Update Profile Photo</a></li>
              <li><a href="" title="">Update Header Photo</a></li>
              <li><a data-toggle="modal" data-target="#exampleModal"
                     (click)="showDelete(group.groupId, group.groupName)">Delete Groups</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </figure>

    <div class="profile-section">
      <div class="row">
        <div class="col-lg-2 col-md-3">
          <div class="profile-author">
            <div class="profile-author-thumb">
              <img alt="author" src="{{group.imageAvatarUrl}}">
              <div class="edit-dp">
                <label class="fileContainer">
                  <i class="fa fa-camera"></i>
                  <input type="file">
                </label>
              </div>
            </div>

            <div class="author-content">
              <a class="h4 author-name">{{group.groupName}}</a>
              <!--                          <div class="country">Asian</div>-->
            </div>
          </div>
        </div>
        <div class="col-lg-10 col-md-9">
          <ul class="profile-menu">
            <li>
              <a class="active" href="#">Timeline</a>
            </li>
            <li>
              <a class="" [routerLink]="['/group-member/' + group.groupId]">Member</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div><!-- user profile banner  -->
</div>
<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DELETE GROUP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <span style="color: red">{{group.groupName}}</span> ?</p>
        <p class="text-warning">This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
