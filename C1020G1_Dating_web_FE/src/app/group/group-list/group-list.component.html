<app-header></app-header>
<div class="theme-layout">


  <section>
    <div class="gap2 gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row merged20" id="page-contents">
              <div class="user-profile">
                <figure>
                  <div class="edit-pp">
                    <label class="fileContainer">
                      <i class="fa fa-camera"></i>
                      <input type="file">
                    </label>
                  </div>
                  <img [src]="user.userBackground" style="height:400px;" alt="">
                  <ul class="profile-controls">
                    <li><a href="#" title="Add friend" data-toggle="tooltip"><i class="fa fa-user-plus"></i></a></li>
                    <li><a class="send-mesg" href="#" title="Send Message" data-toggle="tooltip"><i class="fa fa-comment"></i></a></li>
                    <li>
                      <div class="edit-seting" title="Edit Profile image"><i class="fa fa-sliders"></i>
                        <ul class="more-dropdown">
                          <li><a href="setting.html" title="">Update Profile Photo</a></li>
                          <li><a href="setting.html" title="">Update Header Photo</a></li>
                          <li><a href="setting.html" title="">Account Settings</a></li>
                          <li><a href="support-and-help.html" title="">Find Support</a></li>
                          <li><a class="bad-report" href="#" title="">Report Profile</a></li>
                          <li><a href="#" title="">Block Profile</a></li>
                        </ul>
                      </div>
                    </li>
                  </ul>

                </figure>

                <div class="profile-section">
                  <div class="row">
                    <div class="col-lg-2 col-md-3">
                      <div class="profile-author">
                        <div class="profile-author-thumb">
                          <img alt="author" [src]="user.userAvatar">
                          <div class="edit-dp">
                            <label class="fileContainer">
                              <i class="fa fa-camera"></i>
                              <input type="file">
                            </label>
                          </div>
                        </div>

                        <div class="author-content">
                          <a class="h4 author-name" href="about.html">{{user.userName}}</a>
                          <div class="country">{{user.ward.district.province.provinceName}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-10 col-md-9">
                      <ul class="profile-menu">
                        <li>
                          <a class="" href="timeline.html">Timeline</a>
                        </li>
                        <li>
                          <a class="" href="about.html">About</a>
                        </li>
                        <li>
                          <a class="" href="timeline-member.html">Friends</a>
                        </li>
                        <li>
                          <a class="" href="timeline-photos-group.html">Photos</a>
                        </li>
                        <li>
                          <a class="" href="timeline-videos-group.html">Videos</a>
                        </li>
                        <li>
                          <a class="" href="timeline-groups.html">Group</a>
                        </li>
                      </ul>

                    </div>
                  </div>
                </div>
              </div><!-- user profile banner  -->
              <div class="col-lg-12">
                <div class="central-meta">
                  <div class="title-block">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="align-left">
                          <h5>Groups <span>56</span></h5>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="row merged20">
                          <div class="col-lg-12 col-md-12 col-sm-12">
                            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                            <input type="text" placeholder="Search Group" formControlName="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><!-- title block -->
                <div class="central-meta padding30">
                  <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-4">
                      <div class="addgroup">
                        <div class="item-upload">
                          <i class="fa fa-plus-circle"></i>
                          <div class="upload-meta">
                            <h5>Create Group</h5>
                            <span>its only take a few minutes!</span>
                          </div>
                        </div>
                      </div>
                    </div><!-- Create Group -->

                    <div class="col-lg-2 col-md-4 col-sm-4" *ngFor="let group of groups">
                      <div class="group-box">
                        <figure><img src="{{group.imageAvatarUrl}}" alt="" style="height: 150px; width: 100px; text-align: center"></figure>
                        <a  [routerLink]="['/group-detail/' + group.groupId]">{{group.groupName}}</a>
                        <span>125M Members</span>

                      </div>
                    </div>
                  </div>
<!--                  <div class="lodmore">-->
<!--                    <span>Viewing 1-11 of 302 Groups</span>-->
<!--                    <button class="btn-view btn-load-more"></button>-->
<!--                  </div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="popup-wraper4">
  <div class="popup creat-group">
    <span class="popup-closed"><i class="ti-close"></i></span>
    <div class="popup-meta">
      <div class="popup-head">
        <h5>Create Friend Group</h5>
      </div>
      <div class="group-adding">
        <div class="friend-group">

          <div class="change-photo">
            <figure><img src="images/resources/admin2.jpg" alt=""></figure>
            <div class="edit-img">
              <form class="edit-phto">
                <label class="fileContainer">
                  <i class="fa fa-camera-retro"></i>
                  Upload Group Avatar
                  <input type="file">
                </label>
              </form>
            </div>
          </div>
          <form method="post">
            <input type="text" placeholder="Group Name">
            <input type="text" placeholder="Category">
            <select>
              <option value="Select">Select</option>
              <option value="">Family front</option>
              <option value="">Gold Mines Group</option>
              <option value="">Friends Family</option>
              <option value="">Creative world</option>
            </select>
            <button class="main-btn">Create Group</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup-wraper1">
  <div class="popup direct-mesg">
    <span class="popup-closed"><i class="ti-close"></i></span>
    <div class="popup-meta">
      <div class="popup-head">
        <h5>Send Message</h5>
      </div>
      <div class="send-message">
        <form method="post" class="c-form">
          <input type="text" placeholder="Sophia">
          <textarea placeholder="Write Message"></textarea>
          <button type="submit" class="main-btn">Send</button>
        </form>
        <div class="add-smiles">
          <div class="uploadimage">
            <i class="fa fa-image"></i>
            <label class="fileContainer">
              <input type="file">
            </label>
          </div>
          <span title="add icon" class="em em-expressionless"></span>
          <div class="smiles-bunch">
            <i class="em em---1"></i>
            <i class="em em-smiley"></i>
            <i class="em em-anguished"></i>
            <i class="em em-laughing"></i>
            <i class="em em-angry"></i>
            <i class="em em-astonished"></i>
            <i class="em em-blush"></i>
            <i class="em em-disappointed"></i>
            <i class="em em-worried"></i>
            <i class="em em-kissing_heart"></i>
            <i class="em em-rage"></i>
            <i class="em em-stuck_out_tongue"></i>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
