<h2 mat-dialog-title>Delete Action</h2>

<mat-dialog-content>
  <p>Are you sure to delete this item {{ parentCommentId }}?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
