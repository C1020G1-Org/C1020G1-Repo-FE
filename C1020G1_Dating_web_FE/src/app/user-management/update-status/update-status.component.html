<html lang="en">
<head>

  <link rel="stylesheet" href="/assets/css/main.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/color.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">

<body>
<div class="set-title">
  <h5><i class="fa fa-bell"></i> Update Status</h5>
  <span>Update your status regularly so people can know if you're busy or ready to chat with them</span>
</div>
<div class="form-radio">
  <div class="radio mt-5">
    <label>
      <input type="radio" checked="checked" name="radio"><i
      class="check-box"></i>Online <i
      class="fa fa-smile text-success"></i>
    </label>
    <br>
    <i class="small">This lets others know you are active for
      interaction.</i>
  </div>
  <br>
  <div class="radio mt-3">
    <label>
      <input type="radio" name="radio"><i
      class="check-box"></i>Busy <i
      class="fa fa-frown text-warning"></i>
    </label>
    <br>
    <i class="small">This lets others know that you are busy for a
      while.</i>
  </div>
  <br>
  <div class="radio mt-3">
    <label>
      <input type="radio" name="radio"><i
      class="check-box"></i>Offline <i
      class="fa fa-times-circle text-secondary"></i>
    </label>
    <br>
    <i class="small">This thing for you are not active on this page
      more.</i>
  </div>
  <div class="onoff-options ">
    <form method="post">
      <div class="submit-btns">
        <button type="button" class="btn-secondary"
                data-ripple="">
          <span>Cancel</span></button>
        <button type="button" data-ripple="">
          <span>Save</span></button>
      </div>
    </form>
  </div>
</div>
<script src="/assets/js/main.min.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
