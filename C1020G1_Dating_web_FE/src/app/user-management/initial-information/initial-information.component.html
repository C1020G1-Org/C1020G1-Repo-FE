<div class="container-fluid m-0 text-left">
  <div class="col-lg-6 mx-auto" style="border-radius: 15px">
    <div class="stg-form-area">
      <form method="post" class="c-form">
        <h3 class="text-center"><i class="fa fa-info-circle"></i> User Information</h3>
        <hr>
        <div class="col-lg-7 mx-auto text-center">
          <div class="profile-author-thumb">
            <img alt="author" src="images/resources/author.jpg">
            <div class="edit-dp">
              <label class="fileContainer">
                <i class="fa fa-camera"></i>
                <input type="file">
              </label>
            </div>
          </div>
          <label>Avatar <span class="color-orange">*</span></label>
        </div>
        <div>
          <span class="color-orange"><i>Please answer the following questions:</i></span>
        </div>
        <div>
          <label style="text-transform: none">Marital status <span class="color-orange">*</span></label>
          <div class="form-radio pl-4">
            <div class="radio">
              <label>
                <input type="radio" checked="checked" name="radio"><i class="check-box"></i>Married
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="radio"><i class="check-box"></i>Single
              </label>
            </div>
          </div>
        </div>

        <div class="row m-lg-0 p-lg-0">
          <div class="col-lg-6 mx-lg-0 p-lg-0 pr-lg-3" style="margin-bottom: 20px;">
            <label style="text-transform: none">Reason for participation <span class="color-orange">*</span></label>
            <div class="checkbox pl-4">
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Find friends
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Communications
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Romantic relationship
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Financial reason
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Marriage
              </label>
            </div>
          </div>
          <div class="col-lg-6 mx-lg-0 p-lg-0 pl-lg-3" style="margin-bottom: 20px;">

            <label style="text-transform: none">Favourites <span class="color-orange">*</span></label>
            <div class="checkbox pl-4">
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Music
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Sports
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Movie
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Cooking
              </label>
              <label class="color-orange">
                <input type="checkbox"><i class="check-box"></i>
                Outdoor activities
              </label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="main-btn3" type="submit" data-ripple="">Cancel</button>
          <button class="main-btn2" type="submit" data-ripple="">Back</button>
          <button class="main-btn" type="submit" data-ripple="">Registry</button>
        </div>
      </form>
    </div>
  </div>
</div>
