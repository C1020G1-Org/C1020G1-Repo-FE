<div class="central-meta postbox">
  <span class="create-post">Edit post</span>
  <div class="new-postbox">
    <div class="newpst-input d-block w-100">
      <form [formGroup]="formEditPost">
        <input type="hidden" formControlName="postId" name="postId">
        <div class="attachments">
          <ul>
            <li>
              <i class="fa fa-image"></i>
              <label class="fileContainer">
                <input type="file" id="upload_file" name="upload_file[]"
                       onchange="preview_image();" multiple/>
              </label>
            </li>
            <li>
              <select class="fa form-control" formControlName="postStatus" id="postStatus" name="postStatus"
                      style="height: 30px;width: 125px;font-size: 15px">
                <option value="public">
                  &#xf0ac; &nbsp; Public
                </option>
                <option value="friend">
                  &#xf0c0; &nbsp; Friend
                </option>
                <option value="onlyMe">
                  &#xf023; &nbsp; Only Me
                </option>
              </select>
              <div
                *ngIf="!postStatus.valid && (postStatus.dirty ||postStatus.touched)">
                <div class="alert alert-danger" role="alert" [hidden]="!postStatus.errors.required">
                  Status is required!!
                </div>
              </div>
              <div
                *ngIf="check">
                <div class="alert alert-danger" role="alert">
                  Content is required!!
                </div>
              </div>
            </li>
          </ul>
          <div class="d-block w-100">
          <textarea rows="2" formControlName="postContent" name="postContent" id="myText" class="select-status"
                    style="height: 100px">
          </textarea>
          </div>
        </div>
        <div id="image_preview" class="d-block w-100"></div>
        <button class="post-btn" (click)="editPost()">Save</button>
      </form>
    </div>
  </div>
</div>
