<div class="group-box">
    <figure><img [src]="member.user.userAvatar" alt=""></figure>
    <a routerLink="/profile/{{member.user.userId}}">{{member.user.userName}}</a>
    <span>{{member.user.ward.district.province.provinceName}}</span><br>
    <div *ngIf="member.group.admin.userId !== member.user.userId" class="invites-btns">
        <a class="main-btn cursor accept" routerLink="/group/warning/{{member.group.groupId}}/{{member.groupUserId}}" title="Go to Action" data-ripple="">Action</a>
    </div>
</div>
