<app-header></app-header>
<section>
    <div class="gap2 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">
                        <div class="col-lg-3">
                            <app-aside [totalMember]="data.totalElements" [type]="'request'"></app-aside>
                        </div>
                        <div class="col-lg-9">
                            <div class="central-meta padding30">
                                <div class="row request-amount margin-b-30">
                                    <div class="col-lg-4">
                                        <div class="align-left">
                                            <h5>Request<span>{{data.totalElements}}</span></h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="row">
                                            <div class="col-lg-9">
                                                <input type="search" placeholder="Member Name..." class="form-control"
                                                    [(ngModel)]="key">
                                            </div>
                                            <div class="col-lg-3 padding-left-0">
                                                <button class="btn btn-outline-success" (click)="set()">Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 col-sm-4">
                                        <div id="add" class="addgroup">
                                            <div class="item-upload" (click)="open(inviteModal)">
                                                <i class="fa fa-plus-circle"></i>
                                                <div class="upload-meta">
                                                    <h5>Invite a friend</h5>
                                                    <span>its only take a few minutes!</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-4" *ngFor="let member of list">
                                        <app-group-request [member]="member"
                                            (event)="setRequest($event);open(acceptModal);"
                                            (cancelMember)="setRequest($event);open(cancelRequestModal);">
                                        </app-group-request>
                                    </div>
                                </div>
                                <div class="lodmore">
                                    <span>Viewing {{list.length}} of {{data.totalElements}} request</span><br>
                                    <p class="p-0 cursor" (click)="addList()">
                                        <i class="fa fa-chevron-circle-down font-250" data-toggle="tooltip"
                                            title="More"></i>
                                    </p>
                                </div>
                            </div>
                        </div><!-- centerl meta -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
<ng-template #inviteModal let-modal>
    <app-invite-modal (event)="set()" [modal]="modal"></app-invite-modal>
</ng-template>
<ng-template #acceptModal let-modal>
    <app-accept-modal [modal]="modal" [member]="request" (event)="page = 0;set();"></app-accept-modal>
</ng-template>
<ng-template #cancelRequestModal let-modal>
    <app-cancel-request-modal [modal]="modal" [member]="request" (event)="page = 0;set();"></app-cancel-request-modal>
</ng-template>
